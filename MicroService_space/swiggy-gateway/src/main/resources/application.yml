spring:
  cloud:
    gateway:
      routes:
      - id: swiggy-app
        uri: lb://SWIGGY-APP
        predicates:
        - Path=/swiggy/**
        filters:
        - AuthenticationFilter
        
        
      - id: restraunt-service
        uri: lb://RESTRAUNT-SERVICE
        predicates:
        - Path=/restraunt/**
        filters:
        - AuthenticationFilter
      - id: identity-service
        uri: lb://IDENTITY-SERVICE
        predicates:
        - Path=/auth/**
  main:
    web-application-type: reactive         
  application:
    name: SWIGGY-GATEWAY
    
eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/  